<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/circles-logo-v1.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA + iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="theme-color" content="#000000">
    <title>Circles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Hard reset to avoid the browser's default 8px body margin */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      /* Block margin-collapsing at the very top */
      #root { min-height: 100dvh; display: flow-root; }
      #root > :first-child { margin-top: 0 !important; }
      /* Add global safe-area spacing for floating UI */
      .fab-offset-top {
        position: fixed;
        top: calc(4rem + env(safe-area-inset-top));
      }
      @supports not (top: env(safe-area-inset-top)) {
        .fab-offset-top { top: 4rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
